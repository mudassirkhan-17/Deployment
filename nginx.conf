# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    include /etc/nginx/conf.d/*.conf;

    # Insurance Backend Proxy Configuration - HTTP
    server {
        listen       80;
        listen       [::]:80;
        server_name  insurance-backend.duckdns.org;

        # Increase timeouts for large file uploads
        client_max_body_size 100M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;

        location / {
            proxy_pass http://localhost:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Insurance Backend Proxy Configuration - HTTPS
    # Note: HTTPS requires SSL certificates. For now, we'll handle HTTPS requests via HTTP.
    # To add SSL later, uncomment the SSL configuration below and remove the return statement.
    server {
        listen       443 ssl http2;
        listen       [::]:443 ssl http2;
        server_name  insurance-backend.duckdns.org;

        # Temporary: Redirect HTTPS to HTTP (remove when you add SSL certificates)
        # This allows the frontend to connect even without SSL
        return 301 http://$server_name$request_uri;
        
        # Uncomment below when you have SSL certificates (and remove return 301 above):
        # ssl_certificate "/etc/letsencrypt/live/insurance-backend.duckdns.org/fullchain.pem";
        # ssl_certificate_key "/etc/letsencrypt/live/insurance-backend.duckdns.org/privkey.pem";
        # ssl_session_cache shared:SSL:1m;
        # ssl_session_timeout  10m;
        # ssl_ciphers PROFILE=SYSTEM;
        # ssl_prefer_server_ciphers on;
        #
        # client_max_body_size 100M;
        # proxy_read_timeout 300s;
        # proxy_connect_timeout 300s;
        # proxy_send_timeout 300s;
        #
        # location / {
        #     proxy_pass http://localhost:8000;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_cache_bypass $http_upgrade;
        # }
    }

    # Default server block (for other domains)
    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        error_page 404 /404.html;
        location = /404.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }

