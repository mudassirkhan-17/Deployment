server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name insurance-backend.duckdns.org;

    # SSL certificates managed by Certbot
    ssl_certificate /etc/letsencrypt/live/insurance-backend.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/insurance-backend.duckdns.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase timeouts for large file uploads
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name insurance-backend.duckdns.org;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

